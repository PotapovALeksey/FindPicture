<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./../src/fonts/css/fontello.css" />
    <title>FindPic</title>
  <link href="styles.css?440120d9f1d4237da242" rel="stylesheet"></head>

  <body>
    <header class="header">
      <button class="btn header__btn-favorites js-header__btn-favorites">
        Избранное
      </button>

      <div class="header__actions js-header__actions">
        <a href="#" class="actions__logo-link">
          <img
            src="./../src/img/logo.jpg"
            alt="logotype"
            class="actions__logo"
          />
        </a>
        <form class="actions__form js-actions__form">
          <input
            type="text"
            class="actions__input js-actions__input"
            placeholder="Введите поисковый запрос"
          />
          <button type="submit" class="btn actions__button">Поиск</button>
        </form>
      </div>
    </header>
    <main class="main js-main"></main>

    <button class="btn button-load-more js-button-load-more">
      Показать ещё
    </button>

    <div class="modal js-modal">
      <div class="modal-content">
        <div class="modal-content__img-wrap">
          <img
            src=""
            alt="image"
            class="img modal-content__img js-modal-content__img"
          />
        </div>
        <ul class="list modal-content__actions-list">
          <li class="actions-list__item">
            <button
              class="btn actions-list__button actions-list__button--white actions-list__button--mr"
            >
              <i class="icon icon-left-open actions-list__icon-left-open"></i>
            </button>
            <button
              class="btn actions-list__button actions-list__button--white"
            >
              <i class="icon icon-right-open actions-list__icon-right-open"></i>
            </button>
          </li>

          <li class="actions-list__item">
            <button
              data-actions="favorites"
              class="btn actions-list__button actions-list__button--yellow"
            >
              <i
                class="icon icon-star actions-list__icon-star 
              js-icon-star"
              ></i>
            </button>
          </li>
          <li class="actions-list__item">
            <button
              data-actions="close"
              class="btn actions-list__button actions-list__button--white"
            >
              <i
                class="icon icon-cancel actions-list__icon-cancel js-icon-cancel"
              ></i>
            </button>
          </li>
        </ul>
      </div>
    </div>

    <div class="spinner-overlay">
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>
  <script type="text/javascript" src="bundle.js?440120d9f1d4237da242"></script></body>
</html>
